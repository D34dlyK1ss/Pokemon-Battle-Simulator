<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Who is it? Online</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div id="container">
			<div id="title">
				<h1><b>Who is it? Online</b></h1>
			</div>
			<div id="screen"></div>
		</div>
		<div class="modal fade" id="notificationModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div id="notificationModalHeader" class="modal-header border-0"></div>
					<div id="notificationModalBody" class="modal-body"></div>
					<div class="modal-footer border-0">
						<button id="notificationModalButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="profileModal" tabindex="-1" data-bs-keyboard="false" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header border-0">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div id="profileModalBody" class="modal-body"></div>
				</div>
			</div>
		</div>
	</body>

	<script defer src="js/index.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</html>
